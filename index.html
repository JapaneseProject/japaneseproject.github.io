<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="bg-img-width" content="1760px">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Japanese Project</title>
	<link type="text/css" rel="stylesheet" href="docs/fontawesome/css/all.css">
	<link href="docs/css/css.css" rel="stylesheet" type="text/css">
	<style></style>
	<script type="text/javascript" src="docs/js/jquery.js" defer></script>
	<script type="text/javascript" src="docs/js/js.js" defer></script>
	<script type="text/javascript">
		var userInput = [];
		var keyPressing = false;
		var keyPressed;
		var secret = "jim";
		document.addEventListener("keydown", keyDownHandler, false);
		document.addEventListener("keyup", keyUpHandler, false);
		function keyDownHandler(e) {
			if (keyPressing == false) {
				keyPressed = e.keyCode;
				keyPressing = true;
				switch (userInput.length) {
					case 0:
						addToArrayIf(74, e);
						break;
					case 1:
						addToArrayIf(73, e);
						break;
					case 2:
						addToArrayIf(77, e);
						if (userInput.length == 3 && $("#content #secret").length < 1) {
							$("#content").append("<div id='secret' class='card'><h1>Secret</h1><p><a href='https://drive.google.com/file/d/1IWo7Tdfa-_mItVqjt7pdPUoN5qBp7Ff2/view?usp=sharing' target='_blank'>Tubular</a></p></div>");
						}
						break;
				}
			}
		}

		function keyUpHandler(e) {
			if (e.keyCode == keyPressed) {
				keyPressing = false;
				keyPressed = null;
			}
		}

		function addToArrayIf(key, evt) {
			if (evt.keyCode == key)
				userInput.push("Yay!");
			else
				userInput = [];
		}
	</script>

	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/docs/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/docs/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/docs/favicon/favicon-16x16.png">
	<link rel="manifest" href="/docs/favicon/site.webmanifest">
	<link rel="mask-icon" href="/docs/favicon/safari-pinned-tab.svg" color="#f55f55">
	<meta name="msapplication-TileColor" content="#ffffff">
	<meta name="theme-color" content="#ffffff">

</head>
<body>
	<img id="background" src="images/mount_fuji.jpg">
	<div id="top-nav"></div>
	<div id="content">
		<div class="card">
			<h1>Citations</h1>
			<p></p>
		</div>
	</div>
</body>
</html>
